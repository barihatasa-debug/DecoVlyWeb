<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decoki — AI-Powered Home Redesign</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cream: '#F9F7F2',
            'cream-dark': '#F0EBE2',
            coral: '#E8524E',
            'coral-hover': '#D4443E',
            'coral-light': '#F2856D',
            brown: '#2C2418',
            'brown-light': '#8B7E6E',
            'brown-muted': '#A09484',
            divider: '#EDE6D8',
            card: '#FFFFFF',
          },
          fontFamily: {
            display: ['"Playfair Display"', 'serif'],
            body: ['"DM Sans"', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body { font-family: 'DM Sans', sans-serif; background: #F9F7F2; color: #2C2418; overflow-x: hidden; }

    /* Scroll reveal base */
    .sr { opacity: 0; transform: translateY(30px); transition: opacity 0.6s ease, transform 0.6s ease; }
    .sr.visible { opacity: 1; transform: translateY(0); }
    .sr-left { opacity: 0; transform: translateX(-40px); transition: opacity 0.6s ease, transform 0.6s ease; }
    .sr-left.visible { opacity: 1; transform: translateX(0); }
    .sr-right { opacity: 0; transform: translateX(40px); transition: opacity 0.6s ease, transform 0.6s ease; }
    .sr-right.visible { opacity: 1; transform: translateX(0); }

    /* Stagger children */
    .stagger > *:nth-child(1) { transition-delay: 0s; }
    .stagger > *:nth-child(2) { transition-delay: 0.1s; }
    .stagger > *:nth-child(3) { transition-delay: 0.2s; }
    .stagger > *:nth-child(4) { transition-delay: 0.3s; }
    .stagger > *:nth-child(5) { transition-delay: 0.4s; }
    .stagger > *:nth-child(6) { transition-delay: 0.5s; }

    /* Floating phone animation */
    @keyframes pulse {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.15); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes float {
      0%, 100% { transform: rotate(-3deg) translateY(0); }
      50% { transform: rotate(-3deg) translateY(-8px); }
    }
    .phone-float { animation: float 4s ease-in-out infinite; }

    /* Gradient text */
    .gradient-text {
      background: linear-gradient(135deg, #E8524E, #F2856D);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Gradient button */
    .btn-gradient {
      background: linear-gradient(135deg, #E8524E, #F2856D);
      box-shadow: 0 4px 20px rgba(232,82,78,0.25);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .btn-gradient:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 28px rgba(232,82,78,0.35);
    }

    /* Card hover */
    .card-hover { transition: transform 0.25s ease, box-shadow 0.25s ease; }
    .card-hover:hover { transform: translateY(-4px); box-shadow: 0 8px 32px rgba(44,36,24,0.1); }

    /* Custom scrollbar hide for horizontal scroll */
    .scroll-hide::-webkit-scrollbar { display: none; }
    .scroll-hide { -ms-overflow-style: none; scrollbar-width: none; }

    /* FAQ answer animation */
    .faq-answer { max-height: 0; overflow: hidden; transition: max-height 0.3s ease, padding 0.3s ease; }
    .faq-answer.open { max-height: 200px; }

    /* Nav transition */
    .nav-solid { background: rgba(249,247,242,0.95); backdrop-filter: blur(12px); box-shadow: 0 1px 12px rgba(44,36,24,0.06); }

    /* Phone slide fade */
    .phone-state { transition: opacity 0.6s ease-in-out; position: absolute; inset: 0; }

    /* Scan reveal effect */
    .scan-container { position: relative; width: 100%; height: 100%; overflow: hidden; }
    .scan-after-img, .scan-before-img {
      position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover;
    }
    .scan-overlay {
      position: absolute; top: 0; right: 0; bottom: 0;
      overflow: hidden;
    }
    .scan-tint {
      position: absolute; inset: 0;
      background: rgba(80, 60, 140, 0.4);
    }
    .scan-grid {
      position: absolute; inset: 0;
      background-image:
        repeating-linear-gradient(0deg, rgba(120,255,80,0.25) 0px, rgba(120,255,80,0.25) 1px, transparent 1px, transparent 12.5%),
        repeating-linear-gradient(90deg, rgba(120,255,80,0.25) 0px, rgba(120,255,80,0.25) 1px, transparent 1px, transparent 12.5%);
    }
    .scan-line-el {
      position: absolute; top: 0; bottom: 0; width: 3px;
      background: #4ADE80;
      box-shadow: 0 0 10px rgba(74,222,128,0.9), 0 0 20px rgba(74,222,128,0.5);
    }

    /* Marquee slide animations */
    @keyframes marqueeLeft {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    @keyframes marqueeRight {
      0% { transform: translateX(-50%); }
      100% { transform: translateX(0); }
    }
    .marquee-left { animation: marqueeLeft 30s linear infinite; }
    .marquee-right { animation: marqueeRight 30s linear infinite; }
    .marquee-left:hover, .marquee-right:hover { animation-play-state: paused; }

    /* Slide indicator dots */
    .slide-dot {
      width: 5px; height: 5px; border-radius: 50%;
      background: rgba(255,255,255,0.35);
      transition: all 0.3s ease;
    }
    .slide-dot.active {
      background: #fff;
      width: 14px; border-radius: 3px;
    }

    /* Image cover helper */
    .img-cover { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; }

    /* Selection */
    ::selection { background: rgba(232,82,78,0.15); color: #2C2418; }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #F9F7F2; }
    ::-webkit-scrollbar-thumb { background: #EDE6D8; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #E8524E; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef, useCallback } = React;

    /* ═══════════════════════════════════════════
       SCROLL REVEAL HOOK
       ═══════════════════════════════════════════ */
    function useScrollReveal() {
      useEffect(() => {
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add('visible');
              }
            });
          },
          { threshold: 0.15, rootMargin: '0px 0px -40px 0px' }
        );
        document.querySelectorAll('.sr, .sr-left, .sr-right').forEach((el) => observer.observe(el));
        return () => observer.disconnect();
      }, []);
    }

    /* ═══════════════════════════════════════════
       COUNT-UP HOOK
       ═══════════════════════════════════════════ */
    function useCountUp(ref, target, suffix = '', duration = 1500) {
      const [value, setValue] = useState('0');
      const hasAnimated = useRef(false);

      useEffect(() => {
        if (!ref.current) return;
        const observer = new IntersectionObserver(
          ([entry]) => {
            if (entry.isIntersecting && !hasAnimated.current) {
              hasAnimated.current = true;
              const start = performance.now();
              const numericTarget = parseFloat(target);
              const step = (now) => {
                const elapsed = now - start;
                const progress = Math.min(elapsed / duration, 1);
                const eased = 1 - Math.pow(1 - progress, 3);
                const current = Math.round(eased * numericTarget * 10) / 10;
                if (Number.isInteger(numericTarget)) {
                  setValue(Math.round(eased * numericTarget) + suffix);
                } else {
                  setValue(current.toFixed(1) + suffix);
                }
                if (progress < 1) requestAnimationFrame(step);
              };
              requestAnimationFrame(step);
            }
          },
          { threshold: 0.3 }
        );
        observer.observe(ref.current);
        return () => observer.disconnect();
      }, []);

      return value;
    }

    /* ═══════════════════════════════════════════
       BEFORE/AFTER SLIDER COMPONENT
       ═══════════════════════════════════════════ */
    function BeforeAfterSlider({ beforeImg, afterImg, roomName, styleName }) {
      const [pos, setPos] = useState(50);
      const containerRef = useRef(null);
      const isDragging = useRef(false);

      const handleMove = useCallback((clientX) => {
        if (!isDragging.current || !containerRef.current) return;
        const rect = containerRef.current.getBoundingClientRect();
        const x = clientX - rect.left;
        setPos(Math.max(2, Math.min(98, (x / rect.width) * 100)));
      }, []);

      useEffect(() => {
        const onMouseMove = (e) => handleMove(e.clientX);
        const onTouchMove = (e) => handleMove(e.touches[0].clientX);
        const onUp = () => { isDragging.current = false; };
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('touchmove', onTouchMove, { passive: true });
        document.addEventListener('mouseup', onUp);
        document.addEventListener('touchend', onUp);
        return () => {
          document.removeEventListener('mousemove', onMouseMove);
          document.removeEventListener('touchmove', onTouchMove);
          document.removeEventListener('mouseup', onUp);
          document.removeEventListener('touchend', onUp);
        };
      }, [handleMove]);

      return (
        <div className="flex flex-col gap-2.5">
          {/* Padding-based aspect ratio container for cross-browser support */}
          <div
            ref={containerRef}
            className="relative w-full rounded-[20px] overflow-hidden cursor-col-resize select-none shadow-[0_4px_24px_rgba(44,36,24,0.12)]"
            style={{ paddingBottom: '56.25%' }}
            onMouseDown={() => { isDragging.current = true; }}
            onTouchStart={() => { isDragging.current = true; }}
          >
            {/* After (full bg) */}
            <img src={afterImg} alt="After" draggable="false"
              style={{ position: 'absolute', inset: 0, width: '100%', height: '100%', objectFit: 'cover', objectPosition: 'center 40%' }}
            />
            {/* Before (clipped) */}
            <div className="absolute inset-0" style={{ clipPath: `inset(0 ${100 - pos}% 0 0)` }}>
              <img src={beforeImg} alt="Before" draggable="false"
                style={{ position: 'absolute', inset: 0, width: '100%', height: '100%', objectFit: 'cover', objectPosition: 'center 40%' }}
              />
            </div>
            {/* Labels */}
            <span className="absolute top-3 left-3 px-2.5 py-1 rounded-full text-[11px] font-semibold text-white bg-brown/70 backdrop-blur-sm z-10">
              Before
            </span>
            <span className="absolute top-3 right-3 px-2.5 py-1 rounded-full text-[11px] font-semibold text-white bg-coral/80 backdrop-blur-sm z-10">
              After
            </span>
            {/* Slider line + handle */}
            <div className="absolute top-0 bottom-0 z-10" style={{ left: `${pos}%`, transform: 'translateX(-50%)' }}>
              <div className="w-[2px] h-full bg-white/90" />
              <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-9 h-9 rounded-full bg-white shadow-lg flex items-center justify-center">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                  <path d="M4.5 3L1.5 7L4.5 11" stroke="#2C2418" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"/>
                  <path d="M9.5 3L12.5 7L9.5 11" stroke="#2C2418" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"/>
                </svg>
              </div>
            </div>
          </div>
          <div className="flex items-center gap-2 px-1">
            <span className="text-[14px] font-semibold text-brown">{roomName}</span>
            <span className="text-brown-muted">·</span>
            <span className="text-[13px] text-brown-muted">{styleName}</span>
          </div>
        </div>
      );
    }

    /* ═══════════════════════════════════════════
       ROOM CARD — slow crossfade cycling
       ═══════════════════════════════════════════ */
    function RoomCard({ room, delay }) {
      const [activeIdx, setActiveIdx] = useState(0);

      useEffect(() => {
        let intervalId;
        const timeout = setTimeout(() => {
          intervalId = setInterval(() => {
            setActiveIdx((prev) => (prev + 1) % room.images.length);
          }, 4000);
        }, delay);
        return () => { clearTimeout(timeout); if (intervalId) clearInterval(intervalId); };
      }, [room.images.length, delay]);

      return (
        <div className="relative rounded-[16px] overflow-hidden cursor-pointer card-hover" style={{ paddingBottom: '75%' }}>
          {room.images.map((img, idx) => (
            <img
              key={idx}
              src={img}
              alt={room.name}
              draggable="false"
              style={{
                position: 'absolute', inset: 0, width: '100%', height: '100%',
                objectFit: 'cover', objectPosition: 'center 40%',
                opacity: idx === activeIdx ? 1 : 0,
                transition: 'opacity 2s ease-in-out',
              }}
            />
          ))}
          {/* Warm gradient overlay at bottom */}
          <div
            className="absolute inset-x-0 bottom-0 p-4 pt-12 z-10"
            style={{ background: 'linear-gradient(to top, rgba(44,36,24,0.75) 0%, rgba(44,36,24,0.3) 50%, transparent 100%)' }}
          >
            <span className="text-[15px] font-bold text-white drop-shadow-sm">{room.name}</span>
          </div>
        </div>
      );
    }

    /* ═══════════════════════════════════════════
       STEP CARD ANIMATED MOCKUPS
       ═══════════════════════════════════════════ */

    // Step 1: Upload — photo drops in, progress fills, checkmark
    function UploadMockup() {
      const [phase, setPhase] = useState(0);
      const [progress, setProgress] = useState(0);
      const timerRef = useRef(null);

      useEffect(() => {
        let cancelled = false;
        const cycle = () => {
          if (cancelled) return;
          setPhase(0); setProgress(0);
          timerRef.current = setTimeout(() => {
            if (cancelled) return;
            setPhase(1);
            timerRef.current = setTimeout(() => {
              if (cancelled) return;
              setPhase(2);
              const start = performance.now();
              const animate = (now) => {
                if (cancelled) return;
                const p = Math.min((now - start) / 1200, 1);
                setProgress(p);
                if (p < 1) requestAnimationFrame(animate);
                else {
                  setPhase(3);
                  timerRef.current = setTimeout(() => { if (!cancelled) cycle(); }, 2200);
                }
              };
              requestAnimationFrame(animate);
            }, 800);
          }, 1000);
        };
        cycle();
        return () => { cancelled = true; clearTimeout(timerRef.current); };
      }, []);

      return (
        <div className="mt-6 rounded-[12px] bg-cream/60 h-[120px] relative overflow-hidden" style={{ border: phase >= 1 ? '2px solid transparent' : '2px dashed #EDE6D8', transition: 'border 0.3s' }}>
          {/* Idle */}
          <div className="absolute inset-0 flex items-center justify-center transition-opacity duration-300" style={{ opacity: phase === 0 ? 1 : 0 }}>
            <div className="text-center">
              <div className="text-[28px] text-brown-light/40 leading-none" style={{ animation: 'pulse 2s ease-in-out infinite' }}>+</div>
              <div className="text-[10px] text-brown-light mt-1">Upload photo</div>
            </div>
          </div>
          {/* Photo */}
          <div className="absolute inset-0 flex items-center justify-center transition-all duration-500" style={{ opacity: phase >= 1 ? 1 : 0, transform: phase >= 1 ? 'translateY(0) scale(1)' : 'translateY(-30px) scale(0.8)' }}>
            <div className="relative w-[85%] h-[85%] rounded-[8px] overflow-hidden shadow-md">
              <img src="/decoki/room-living.jpg" alt="Room" className="img-cover" />
              {phase === 2 && (
                <div className="absolute inset-0 bg-brown/30 flex items-center justify-center">
                  <div className="w-[70%]">
                    <div className="h-1.5 bg-white/30 rounded-full overflow-hidden">
                      <div className="h-full bg-white rounded-full" style={{ width: `${progress * 100}%` }} />
                    </div>
                    <div className="text-[9px] text-white text-center mt-1.5 font-medium">{Math.round(progress * 100)}%</div>
                  </div>
                </div>
              )}
              {phase === 3 && (
                <div className="absolute inset-0 bg-green-600/20 flex items-center justify-center" style={{ animation: 'fadeIn 0.3s ease' }}>
                  <div className="w-10 h-10 rounded-full bg-white shadow-lg flex items-center justify-center">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M5 10.5L8.5 14L15 7" stroke="#22C55E" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"/></svg>
                  </div>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    }

    // Step 2: Style picker — selection cycles through
    function StylePickerMockup() {
      const [selected, setSelected] = useState(0);
      const styles = [
        { name: 'Modern', img: '/decoki/style-modern.jpg' },
        { name: 'Scandi', img: '/decoki/style-scandinavian.jpg' },
        { name: 'Boho', img: '/decoki/style-bohemian.jpg' },
        { name: 'Japan', img: '/decoki/style-japanese.jpg' },
      ];
      useEffect(() => {
        const interval = setInterval(() => setSelected((p) => (p + 1) % 4), 2000);
        return () => clearInterval(interval);
      }, []);

      return (
        <div className="mt-6 grid grid-cols-2 gap-2.5">
          {styles.map((s, i) => (
            <div key={s.name} className="relative rounded-[10px] h-[48px] overflow-hidden" style={{
              boxShadow: i === selected ? '0 0 0 2.5px #E8524E, 0 4px 12px rgba(232,82,78,0.25)' : '0 0 0 0 transparent',
              transform: i === selected ? 'scale(1.04)' : 'scale(1)',
              transition: 'all 0.4s cubic-bezier(0.22,1,0.36,1)',
              zIndex: i === selected ? 2 : 1,
            }}>
              <img src={s.img} alt={s.name} className="img-cover" />
              <div className="absolute inset-0 flex items-end p-1.5 bg-gradient-to-t from-black/40 to-transparent">
                <span className="text-[9px] font-semibold text-white drop-shadow-sm">{s.name}</span>
              </div>
              <div className="absolute top-1 right-1 w-4 h-4 rounded-full bg-coral flex items-center justify-center" style={{
                opacity: i === selected ? 1 : 0,
                transform: i === selected ? 'scale(1)' : 'scale(0.5)',
                transition: 'all 0.3s ease',
              }}>
                <svg width="8" height="8" viewBox="0 0 10 10" fill="none"><path d="M2 5L4.5 7.5L8 3" stroke="white" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"/></svg>
              </div>
            </div>
          ))}
        </div>
      );
    }

    // Step 3: Auto-animating before/after slider
    function TransformMockup() {
      const [pos, setPos] = useState(50);
      const animRef = useRef(null);
      useEffect(() => {
        let cancelled = false;
        const start = performance.now();
        const animate = (now) => {
          if (cancelled) return;
          const t = ((now - start) % 4000) / 4000;
          setPos(50 + 35 * Math.sin(t * Math.PI * 2 - Math.PI / 2));
          animRef.current = requestAnimationFrame(animate);
        };
        animRef.current = requestAnimationFrame(animate);
        return () => { cancelled = true; cancelAnimationFrame(animRef.current); };
      }, []);

      return (
        <div className="mt-6 rounded-[12px] h-[120px] overflow-hidden relative select-none">
          <img src="/decoki/transform-1-after.jpg" alt="After" className="img-cover" />
          <div className="absolute inset-0" style={{ clipPath: `inset(0 ${100 - pos}% 0 0)` }}>
            <img src="/decoki/transform-1-before.jpg" alt="Before" className="img-cover" />
          </div>
          <div className="absolute top-0 bottom-0" style={{ left: `${pos}%`, transform: 'translateX(-50%)' }}>
            <div className="w-[2px] h-full bg-white/90" />
            <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-5 h-5 rounded-full bg-white shadow-lg flex items-center justify-center">
              <svg width="10" height="10" viewBox="0 0 14 14" fill="none">
                <path d="M4.5 3L1.5 7L4.5 11" stroke="#2C2418" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"/>
                <path d="M9.5 3L12.5 7L9.5 11" stroke="#2C2418" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"/>
              </svg>
            </div>
          </div>
          <span className="absolute top-2 left-2 px-1.5 py-0.5 rounded text-[7px] font-bold text-white bg-brown/50 backdrop-blur-sm">Before</span>
          <span className="absolute top-2 right-2 px-1.5 py-0.5 rounded text-[7px] font-bold text-white bg-coral/70 backdrop-blur-sm">After</span>
        </div>
      );
    }

    /* ═══════════════════════════════════════════
       PHONE SCAN REVEAL COMPONENT
       ═══════════════════════════════════════════ */
    const PHONE_SLIDES = [
      { label: 'Redesign', before: 'cards/redesign/before.jpg', after: 'cards/redesign/after.jpg' },
      { label: 'Recolor', before: 'cards/recolor/before.jpg', after: 'cards/recolor/after.jpg' },
      { label: 'Replace Object', before: 'cards/replace/before.jpg', after: 'cards/replace/after.jpg' },
    ];

    function ScanRevealPhone() {
      const [slideIndex, setSlideIndex] = useState(0);
      const [scanPhase, setScanPhase] = useState('idle'); // idle | scanning | done
      const [scanProgress, setScanProgress] = useState(0);
      const animRef = useRef(null);
      const timeoutRef = useRef(null);

      useEffect(() => {
        let cancelled = false;

        const runCycle = () => {
          if (cancelled) return;
          // Phase 1: idle pause (600ms)
          setScanPhase('idle');
          setScanProgress(0);

          timeoutRef.current = setTimeout(() => {
            if (cancelled) return;
            // Phase 2: scanning (2200ms)
            setScanPhase('scanning');
            const startTime = performance.now();
            const duration = 2200;

            const animate = (now) => {
              if (cancelled) return;
              const elapsed = now - startTime;
              const progress = Math.min(elapsed / duration, 1);
              // Ease out cubic
              const eased = 1 - Math.pow(1 - progress, 3);
              setScanProgress(eased);

              if (progress < 1) {
                animRef.current = requestAnimationFrame(animate);
              } else {
                // Phase 3: hold result (2500ms)
                setScanPhase('done');
                timeoutRef.current = setTimeout(() => {
                  if (cancelled) return;
                  // Move to next slide
                  setSlideIndex((prev) => (prev + 1) % PHONE_SLIDES.length);
                  // Brief pause then restart
                  timeoutRef.current = setTimeout(() => {
                    if (cancelled) return;
                    runCycle();
                  }, 400);
                }, 2500);
              }
            };
            animRef.current = requestAnimationFrame(animate);
          }, 600);
        };

        runCycle();

        return () => {
          cancelled = true;
